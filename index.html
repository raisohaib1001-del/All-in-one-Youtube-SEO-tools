<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>All in One YouTube SEO Tool</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f7fa;
      color: #333;
      text-align: center;
      padding: 20px;
    }
    h1 {
      color: #e62117;
    }
    .container {
      max-width: 600px;
      margin: auto;
      background: #fff;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }
    input, button {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border-radius: 8px;
      border: 1px solid #ccc;
      font-size: 16px;
    }
    button {
      background: #e62117;
      color: white;
      font-weight: bold;
      cursor: pointer;
      transition: 0.3s;
    }
    button:hover {
      background: #cc1c13;
    }
    .result {
      margin-top: 20px;
      text-align: left;
      padding: 15px;
      background: #f9f9f9;
      border-radius: 8px;
      font-size: 14px;
    }
    .result h3 {
      margin-bottom: 5px;
      color: #e62117;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>All in One YouTube SEO Tool</h1>
    <p>Enter a keyword below and generate YouTube Titles, Tags, and Descriptions instantly!</p>
    <input type="text" id="keyword" placeholder="Enter your keyword...">
    <button onclick="generateAll()">Generate SEO Data</button>

    <div class="result">
      <h3>Generated Titles:</h3>
      <p id="titles"></p>
    </div>

    <div class="result">
      <h3>Generated Tags:</h3>
      <p id="tags"></p>
    </div>

    <div class="result">
      <h3>Generated Description:</h3>
      <p id="description"></p>
    </div>
  </div>

  <script>
    function generateAll() {
      const keyword = document.getElementById("keyword").value.trim();
      if (!keyword) {
        alert("âš  Please enter a keyword!");
        return;
      }

      // Titles
      document.getElementById("titles").innerText =
        Top ${keyword} Tips | ${keyword} Guide | Learn ${keyword} Fast | Best ${keyword} Strategies;

      // Tags
      document.getElementById("tags").innerText =
        ${keyword}, ${keyword} tutorial, ${keyword} guide, how to ${keyword}, best ${keyword} tips, ${keyword} tricks, viral ${keyword}, trending ${keyword};

      // Description
      document.getElementById("description").innerText =
        Discover everything about ${keyword}! This free SEO tool generates optimized YouTube titles, tags, and descriptions to help your videos rank higher and attract more viewers. Try it now and boost your YouTube growth with smart SEO.;
    }
  </script>
</body>
</html>
