<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>YouTube SEO Tool - Free Generator</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f7fb;
      margin: 0;
      padding: 20px;
      text-align: center;
    }
    .container {
      max-width: 800px;
      margin: auto;
      background: #fff;
      padding: 25px;
      border-radius: 12px;
      box-shadow: 0px 4px 12px rgba(0,0,0,0.1);
    }
    h1 {
      color: #2b2f77;
      margin-bottom: 10px;
    }
    input {
      width: 90%;
      padding: 10px;
      margin: 10px 0;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 16px;
    }
    button {
      background: #2b2f77;
      color: white;
      padding: 12px 25px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-size: 16px;
      margin-top: 10px;
    }
    button:hover {
      background: #1e2155;
    }
    .output {
      margin-top: 20px;
      text-align: left;
      background: #f9f9f9;
      padding: 15px;
      border-radius: 8px;
      font-size: 15px;
      line-height: 1.5;
    }
    .section-title {
      color: #2b2f77;
      font-weight: bold;
      margin-top: 15px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Free YouTube SEO Tool</h1>
    <p>Enter your keyword and generate YouTube titles, tags & descriptions instantly!</p>
    
    <input type="text" id="keyword" placeholder="Enter your keyword...">
    <br>
    <button onclick="generateSEO()">Generate</button>

    <div id="output" class="output"></div>
  </div>

  <script>
    function generateSEO() {
      const keyword = document.getElementById("keyword").value.trim();
      if (keyword === "") {
        alert("Please enter a keyword!");
        return;
      }

      // Title Ideas
      const titles = [
        Top 10 ${keyword} Tips You Must Know,
        Best ${keyword} Strategies in 2025,
        ${keyword} Tutorial for Beginners,
        How to Master ${keyword} Step by Step,
        Ultimate Guide to ${keyword}
      ];

      // Tags
      const tags = [
        ${keyword}, ${keyword} guide, best ${keyword}, 
        ${keyword} tutorial, ${keyword} tips, 
        learn ${keyword}, 2025 ${keyword}, 
        easy ${keyword} tricks, how to do ${keyword}
      ];

      // Description
      const description = `Discover the best ${keyword} tips and tricks in this video. 
Learn how to master ${keyword} step by step and boost your knowledge. 
This video covers everything you need to know about ${keyword} in 2025.`;

      // Show Output
      document.getElementById("output").innerHTML = `
        <div class="section-title">üéØ Title Ideas:</div>
        <ul>${titles.map(t => <li>${t}</li>).join('')}</ul>

        <div class="section-title">üè∑ Tags:</div>
        <p>${tags.join(', ')}</p>

        <div class="section-title">üìù Description:</div>
        <p>${description}</p>
      `;
    }
  </script>
</body>
</html>
